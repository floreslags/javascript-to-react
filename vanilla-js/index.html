<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS T3</title>
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://kit.fontawesome.com/55321e7608.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <div class="grid">

        <!-- Turn Indicator -->
        <div class="turn">
            <i class="fa-solid fa-x turquoise"></i>
            <p>Player 1, you're up!</p>
        </div>

        <!-- DropDown Menu -->
        <div class="menu">
            <button class="menu-btn" data-id="menu-button">
                Actions
                <i class="fa-solid fa-chevron-down"></i>
            </button>
            <div class="items border hidden" data-id="menu-hidden">
                <button data-id="reset-btn">Reset</button>
                <button data-id="new-round-btn">New Round</button>
            </div>
        </div>

        <!-- Game Board -->
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>

        <!-- Score Board -->
        <div class="score shadow" style="background-color: var(--turquoise);">
            <p>Player 1</p>
            <span>0 wins</span>
        </div>
        <div class="score shadow" style="background-color: var(--light-gray);">
            <p>Ties</p>
            <span>0</span>
        </div>
        <div class="score shadow" style="background-color: var(--yellow);">
            <p>Player 2</p>
            <span>0 Wins</span>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Original project by <a href="https://twitter.com/@megfdev">@megfdev</a> and
        <a href="https://twitter.com/@Ivan00Sto">@Ivan00Sto</a>
      </p>
      <p>Refactored by
        <a href="https://twitter.com/@zg_dev">@zg_dev</a>
      </p>
    </footer>

    <!-- Ventana Modal  -->
    <div class="modal hidden">
        <div class="modal-contents">
            <p>Player 1 wins!</p>
            <button>Play Again</button>
        </div>
    </div>

  </body>
</html>
